language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

# CI 실행 완료 시 메일로 알람
notifications:
  email:
    recipients:
      - shjj1504@naver.com

before_install:
  - chmod +x gradlew

before_deploy:
  - zip -r get-my-home *
  - mkdir -p deploy
  - mv get-my-home.zip deploy/get-my-home.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: get-my-home
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

  - provider: s3
      access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
      secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
      bucket: get-my-home
      key: get-my-home.zip
      bundle_type: zip
      application: get-my-home
      deployment_group: get-my-home-group
      region: ap-northeast-2
      wait-until-deployed: true